name: Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin 954976330132.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build and push Docker image to ECR
        run: |
          docker build -t flask-app .
          docker tag flask-app:latest <account-id>.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/flask-app:latest
          docker push 954976330132.dkr.ecr.us-east-1.amazonaws.com/flask-app.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/flask-app:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster flask-cluster \
            --service flask-service \
            --force-new-deployment --region ${{ secrets.AWS_REGION }}
